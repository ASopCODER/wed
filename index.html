<!DOCTYPE html>
<html>
<head>
    <title>Family Tree</title>
</head>
<body>
    <h1>Family Tree</h1>
    <ul>
        {% for member in family %}
            <li>
                <h2>{{ member['name'] }}</h2>
                <p>Age: {{ member['age'] }}</p>
                <img src="{{ url_for('static', filename=member['picture']) }}" alt="{{ member['name'] }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
